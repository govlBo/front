<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test10.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  
</head>
<body>
  <p><br/></p>
  <p><br/></p>
  <div class="container">
    <h2>Mouse Over시에 그림 변경하기</h2>
    <p>
      <input type="button" value="그림감추기" onclick="document.getElementById('demo').style.display='none'" />
      <input type="button" value="그림보이기" onclick="document.getElementById('demo').style.display='block'" />
      <input type="button" value="그림 Over/out" 
      onmouseover="document.getElementById('demo').style.display='block'" 
      onmouseout="document.getElementById('demo').style.display='none'" 
      />
      <span
      onmouseover="document.getElementById('demo').style.display='block'" 
      onmouseout="document.getElementById('demo').style.display='none'" 
      >그림제어</span>
    </p>
    <hr/>
    <div id="demo"><img src="../images/10.jpg" width="200px"/></div>
    
  </div>

  <script>
    'use strict';
    
    
  </script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
